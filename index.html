<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Bootstrap5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container mt-5 border border-1 p-0 main-container">
    <div class="card text-start">
      <div class="card-header" style="font-size: 40px;">
        Payment form example
      </div>
      <div class="container">
        <div class="alert alert-danger mt-2" role="alert">
          Some fields are missing
        </div> 
        <div class="justify-content-center align-content-center mt-4">
          <form class="row g-3">
            <div class="col-sm-4">
              <label for="inputCardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXX" />
            </div>
            <div class="col-sm-4">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="inputCVC" placeholder="0000" />
            </div>
            <div class="col-sm-4">
              <label for="Amount" class="form-label">Amount $</label>
              <input type="text" class="form-control" id="Amount" placeholder="Amount" />
            </div>

            <div class="col-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" />
            </div>
            <div class="col-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-4 bg-secondary ms-3 card-borders flex-grow-1" style="max-width: 250px; max-height: 27px">
              <div class="d-flex flex-row align-items-center justify-content-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" />
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3" />
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa text-white"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                    value="option4" />
                  <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-visa text-white"></i></label>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-0 d-flex justify-content-end">
              <div class="mb-3 flex-grow-1 ms-5">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                <div class="row">
                  <p style="padding-left: 2; opacity: 75%">
                    Add any notes here.
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-0"></div>

     

          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card-footer text-body-secondary d-flex justify-content-end py-2 pe-4">
        <button type="button" class="btn btn-secondary me-1">Cancel</button>
        <button type="button" class="btn btn-primary me-1 " id="sendButton">Send</button>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/32f3590cd8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src= "app.js"></script>
</body>

</html>
