<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card w-75 m-auto">
        <form id="paymentForm">
            <div>
                <h5 class="card-header"><strong> Payment for example</strong></h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger align-items-center" role="alert" id="errorContainer" style="display:none;">
                            <strong>Some fields are incorrect</strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="cardNumber" class="form-label"><strong>Card #</strong></label>
                        <input type="text" placeholder="xxxxxxxxx" class="form-control" id="cardNumber" required>
                    </div>
                    <div class="col-3">
                        <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                        <input type="text" class="form-control" id="cvc" placeholder="000" required>
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label"><strong>Amount $</strong></label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="firstName" class="form-label"> <strong>First Name</strong></label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="city" class="form-label"> <strong>City</strong></label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3 state">
                        <label for="state" class="form-label"> <strong>State</strong></label>
                        <input type="text" class="form-control" id="state" placeholder="Pick a State" required>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label"> <strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="postalCode" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="message" class="form-label mt-2"> <strong>Message</strong></label>
                        <textarea class="form-control" id="message" rows="3" maxlength="100"></textarea>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <div class="float-end">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
